    <div id="globe-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>  

        let scene, camera, renderer, globe;
        function init(){
            scene = new THREE.Scene();


            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globe-container').appendChild(renderer.domElement);

            
            const sphere1 = new THREE.SphereGeometry(2, 32, 32);
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('image (1).png');

  
            //material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });

            const material = new THREE.MeshBasicMaterial({ map: texture });
        
            globe = new THREE.Mesh(sphere1, material);
            scene.add(globe);

            sphere2 = new THREE.SphereGeometry(2.02, 32, 25);
            material2 = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            globe2   = new THREE.Mesh(sphere2, material2);
            scene.add(globe2);


    

            /*
            const axialTilt = 23.5 * Math.PI / 180; 
            globe.rotation.set(axialTilt, 0, 0);
            globe2.rotation.set(axialTilt, 0, 0);
            */
            animate();
        }
        function animate() {
            requestAnimationFrame(animate);
            
            globe.rotation.y += 0.001 ;
            globe2.rotation.y += 0.001 ;


      
            renderer.render(scene, camera);
        }

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        init();
 
    </script>
